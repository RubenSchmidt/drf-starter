<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Legg til ny bruker</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
     <form class="form-horizontal" method="post">
            <fieldset>
                <div class="form-group">
                    <div class="col-md-10">
                        <input id="username" name="username" type="text" placeholder="Brukernavn" class="korde-very-thin contact-field">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-md-10">
                        <input id="email" name="email" type="text" placeholder="E-post" class="korde-very-thin contact-field">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-10">
                        <input id="firstname" name="first_name" type="text" placeholder="Fornavn" class="korde-very-thin contact-field">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-10">
                        <input id="lastname" name="last_name" type="text" placeholder="Etternavn" class="korde-very-thin contact-field">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2 checkbox">
                        <div class="col-md-6">
                            <label><input type="checkbox" name="is_user" value="">Bruker</label>
                        </div>
                        <div class="col-md-6">
                            <label><input type="checkbox" name="is_admin" value="">Admin</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <button class="btn btn-success">Opprett bruker</button>
                    </div>
                </div>
            </fieldset>
        </form>

</div>
