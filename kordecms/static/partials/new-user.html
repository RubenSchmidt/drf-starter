<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Legg til ny bruker</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
     <form class="form-horizontal" method="post">
            <fieldset>
                <div class="form-group">
                    <div class="col-md-10">
                        <input id="fname" name="name" type="text" placeholder="Brukernavn" class="korde-very-thin contact-field">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-md-10">
                        <input id="lname" name="name" type="text" placeholder="E-post" class="korde-very-thin contact-field">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-10">
                        <input id="email" name="email" type="text" placeholder="Fornavn" class="korde-very-thin contact-field">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-10">
                        <input id="phone" name="phone" type="text" placeholder="Etternavn" class="korde-very-thin contact-field">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 checkbox">
                        <label><input type="checkbox" value="">Bruker</label>
                        <label><input type="checkbox" value="">Admin</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <button class="contact-button inline-button uppercase font-size-20 korde-thin margin-top-35">Send inn</button>
                    </div>
                </div>
            </fieldset>
        </form>

</div>
