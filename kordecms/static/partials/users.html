<div class="has-navbar">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Brukere</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-md-3">
                <p> Navn</p>
            </div>
            <div class="col-md-3">
                <p> Rolle </p>
            </div>
            <div class="col-md-3">
                <p> Siste innlogging </p>
            </div>
        </div>
        <div class="row" ng-repeat="user in users">
            <div class="col-md-3">
                <p> {{ user.first_name }} {{ user.last_name }}</p>
            </div>
            <div class="col-md-3">
                <p> {{ getRole(user) }} </p>
            </div>
            <div class="col-md-3">
                <p> {{ user.last_login | date: "dd.MM.yyyy" }} </p>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-danger" ng-if="canDeleteUser(user)" ng-click="deleteUser(user.id)">Slett</button>
            </div>
            <div class="col-md-1">
                <a href="#/users/{{user.id}}">
                    <button type="button"  class="btn btn-primary" ng-if="canEditUser(user)">Endre</button>
                </a>
            </div>
        </div>
        <div class="row" ng-if="currentUser.is_superuser">
            <div class="col-md-12 ">
                <a href="#/new-user">
                    <button type="button" class="btn btn-success center-block">Legg til ny bruker</button>
                </a>
            </div>
        </div>
    </div>
</div>
