<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Rediger bruker</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <form ng-submit="updateUser()" class="form-horizontal user">
        <div class="row">
            <h3>Rediger brukerinformasjon</h3>
        </div>
            <fieldset>
                <div class="form-group">
                    <div class="col-md-1">
                        <p>Brukernavn</p>
                    </div>
                    <div class="col-md-6">
                        <p ng-if="errors.username">{{ errors.username[0] }}</p>
                        <input id="username" name="username" type="text" value="Brukernavn" class="korde-very-thin contact-field" ng-model="user.username">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-md-1">
                        <p>E-post</p>
                    </div>
                    <div class="col-md-10">
                        <input id="email" name="email" type="text" placeholder="E-post" class="korde-very-thin contact-field" ng-model="user.email">
                    </div>
                </div>

                <div class="form-group">
                     <div class="col-md-1">
                        <p>Fornavn</p>
                    </div>
                    <div class="col-md-10">
                        <input id="firstname" name="first_name" type="text" placeholder="Fornavn" class="korde-very-thin contact-field" ng-model="user.first_name">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-1">
                        <p>Etternavn</p>
                    </div>
                    <div class="col-md-10">
                        <input id="lastname" name="last_name" type="text" placeholder="Etternavn" class="korde-very-thin contact-field" ng-model="user.last_name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-1">
                        <p>Rolle</p>
                    </div>
                    <div class="col-md-2 checkbox">

                        <div class="col-md-6">
                            <label><input type="radio" name="has_role" value="user">Bruker</label>
                        </div>
                        <div class="col-md-6">
                            <label><input type="radio" name="has_role" value="admin" ng-model="user.is_staff">Admin</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <button class="btn btn-primary">Oppdater bruker</button>
                    </div>
                </div>

            </fieldset>
        </form>
    <form ng-submit="saveUser()" class="form-horizontal user">
        <div class="row">
            <h3>Rediger passord</h3>
        </div>
            <fieldset>
                <div class="form-group">
                    <div class="col-md-1">
                        <p>Gammelt passord</p>
                    </div>
                    <div class="col-md-6">
                        <p ng-if="errors.username">{{ errors.username[0] }}</p>
                        <input id="username" name="username" type="text" placeholder="Gammelt passord" class="korde-very-thin contact-field">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-md-1">
                        <p>Nytt passord</p>
                    </div>
                    <div class="col-md-10">
                        <input id="email" name="email" type="text" placeholder="Nytt passord" class="korde-very-thin contact-field" >
                    </div>
                </div>

                <div class="form-group">
                     <div class="col-md-1">
                        <p>Gjenta nytt passord</p>
                    </div>
                    <div class="col-md-10">
                        <input id="firstname" name="first_name" type="text" placeholder="Nytt passord" class="korde-very-thin contact-field" >
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <button class="btn btn-primary">Oppdater passord</button>
                    </div>
                </div>
            </fieldset>
        </form>

</div>
