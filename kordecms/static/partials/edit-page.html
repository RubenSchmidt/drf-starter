<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ page.name }}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="page-panel" ng-repeat="element in pageTexts">
                <h3 class="page-name">{{ element.description }}</h3>
                <div class="divider"></div>
                <div class="page-thumbnail">
                    {{ element.body }}
                </div>
            </div>
        </div>
    </div>
</div>
