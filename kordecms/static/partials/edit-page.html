<div class="has-sidebar has-navbar">
    <div class="p-20-50">
        <div class="t-center t-very-thin m-20-0">
            <h1>{{ page.name }}</h1>
        </div>
        <div class="p-20-0" ng-repeat="elementRow in pageElements">
            <div class="korde-content-box bg-light w-300 center-shadow m-0-20 h-200" ng-repeat="element in elementRow">
                <div class="content-box-header bg-balanced color-light t-center t-upper">{{ element.description }}</div>
                <div class="p-10-20 t-very-thin">
                    <a href="#/pageelement/{{ element.id }}">
                        <div class="content-box-image h-100" ng-style="{'background-image':'url({{element.image_url}})'}"
                             ng-if="element.type == 0"></div>
                        <div class="font-size-20" ng-if="element.type == 1">
                            {{ element.body }}
                        </div>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
