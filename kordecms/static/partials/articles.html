<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Artikler</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row article" ng-repeat="article in articles">
        <div class="row">
            <div class="col-xs-12">
                <h2>{{ article.title }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-1">
                <p>{{ article.created_at | date : 'dd.MM.yyyy' }}</p>
            </div>
            <div class="col-xs-1">
                <p>{{ article.is_published }}</p>
            </div>
            <div class="col-xs-5">
                <p>{{ article.author_name }}</p>
            </div>

        </div>
        <div class="row">
            <div class="col-xs-8">
                <p ng-bind-html="article.body">{{ article.body }}</p>
            </div>
        </div>

    </div>
</div>
