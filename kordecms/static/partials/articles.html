<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Artikler</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="article-wrapper article-wrapper-edit">
            <h2 class="article-header">Opprett ny artikkel:</h2>
            <form ng-submit="createArticle()" class="article">
                <h3>Tittel:</h3>
                <div hallo-editor name="title" type="text" class="feedback-input" placeholder="Tittel" ng-model="article.title" ></div>
                <h3>Innhold:</h3>

                <div>
                    <div hallo-editor-image name="body" class="feedback-input text-area" placeholder="Innhold" ng-model="article.body" ></div>
                    <i class="image-upload fa fa-picture-o fa-3x" ng-click="uploadImage(article)" ></i>
                </div>

                <input type="checkbox" name="publish" class="feedback-checkbox" ng-model="article.is_published"/>
                <label for="publish">Publisér annonsen (kan gjøres senere)</label>

                <input class="article-submit" type="submit" value="Lagre" />
            </form>
        </div>
    </div>
    <h2 class="article-header" ng-if="articles.length>0">Deres artikler:</h2>
    <div class="row" ng-repeat="article in articles">
        <div class="hr"></div>
        <div class="article-wrapper">
            <div class="delete-button">
                <i class="fa fa-times fa-2x" ng-click="deleteArticle(article, $index)"></i>
            </div>
            <h2 class="article-header">
                <div korde-editable ng-model="article.title" korde-model="article"></div>
            </h2>
            <div korde-editable ng-model="article.body" korde-model="article"></div>
            <h4>Rediger tagger: </h4>
            <div class="tag turqoise" ng-repeat="tag in article.tag_string.split(',')"
                 ng-show="articleHasTags(article)">{{ tag }}
                <i class="delete-icon" ng-click="deleteTag(tag, article)">&times</i>
            </div>
            <div class="tag input-tag turqoise">
                <input type="text" ng-model="newTagInput[article.id]" placeholder="#tag..."
                       on-press-enter="addTag(article)"/>
            </div>
            <i class="add-icon fa fa-plus" ng-click="addTag(article)"></i>
            <div style="clear:both"></div>
        </div>
    </div>
</div>
